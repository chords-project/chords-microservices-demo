apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      serviceAccountName: productcatalogservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-central1-a
                      - us-central1-b
                      - us-central1-c
      containers:
      - name: productcatalog-sidecar
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          # readOnlyRootFilesystem: true
        image: productcatalog-sidecar
        ports:
          - containerPort: 5401
        env:
        # Ingoing choral channels
        - name: CHORAL_PRODUCT_CATALOG
          value: "0.0.0.0:5401"

        # Outgoing choral channels
        - name: CHORAL_CURRENCY
          value: "currencyservice:5401"

        # Tracing
        - name: JAEGER_ENDPOINT
          value: "http://jaeger-collector:4317"

        startupProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 100
          grpc:
            port: 5401
        livenessProbe:
          grpc:
            port: 5401
        resources:
          requests:
            cpu: 300m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 800Mi
      - name: productcatalog-server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: productcatalogservice
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        - name: DISABLE_PROFILER
          value: "1"
        - name: ENABLE_TRACING
          value: "1"
        - name: COLLECTOR_SERVICE_ADDR
          value: "jaeger-collector:4317"
        startupProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 100
          grpc:
            port: 3550
        livenessProbe:
          grpc:
            port: 3550
        resources:
          requests:
            cpu: 300m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 800Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
  - name: choral-sidecar
    port: 5401
    targetPort: 5401
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: productcatalogservice
